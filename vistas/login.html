<html lang="en">
<head>
  <meta charset="UTF-8">

  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="indexLogin">
  <header class="header">
    <nav class="navbar nav navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"><img class="navLogo" src="../media/anvil.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav align-items-center">
            <li class="nav-item">
              <a class="font__color nav-link" href="./armeria.html">Armeria</a>
            </li>
            <li class="nav-item">
              <a class="font__color nav-link" href="./inventario mÃ¡gico.html">Inventario magico</a>
            </li>
            <button class="nav__contact"><a class="nav__contact__buttom" href="./login.html">Login</a></button>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="row">
    <section class="col-lg-5 back">
    </section>
    <section class="col-lg-7 loginForm">
      <div class="login-card-container">
        <div class="login-card">
          <div class="login-card-logo">
            <img src="../media/pngnegro.png" alt="logo">
          </div>
          <div class="login-card-header">
            <h1>Sign In</h1>
            <div>Please login to use the platform</div>
          </div>
          <form class="login-card-form">
            <div class="form-item">
              <span class="form-item-icon material-symbols-rounded">mail</span>
              <input type="text" placeholder="Enter Email" id="emailForm" autofocus required>
            </div>
            <div class="form-item">
              <span class="form-item-icon material-symbols-rounded">lock</span>
              <input type="password" placeholder="Enter Password" id="passwordForm" required>
            </div>
            <div class="form-item-other">
              <div class="checkbox">
                <input type="checkbox" id="rememberMeCheckbox" checked>
                <label for="rememberMeCheckbox">Remember me</label>
              </div>
              <a href="#">I forgot my password!</a>
            </div>
            <button type="submit">Sign In</button>
          </form>
          <div class="login-card-footer">
            Don't have an account? <a href="#">Create a free account.</a>
          </div>
        </div>        
      </div>
    </section>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
