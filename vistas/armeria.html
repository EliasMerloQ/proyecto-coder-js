<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bodyArmery">
  <header class="header">
    <nav class="navbar nav navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav align-items-center">
            <li class="nav-item">
              <a class="font__color nav-link" href="./armeria.html">Armeria</a>
            </li>
            <li class="nav-item">
              <a class="font__color nav-link" href="./inventario mágico.html">Inventario magico</a>
            </li>
            <button class="nav__contact"><a class="nav__contact__buttom" href="./login.html">Login</a></button>

                <a class="nav-link active" aria-current="page" href="#"></a>
                </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="armoryHi">

      <!--Armaduras filtros-->
      <div class="card weaponTitle">
        <div class="card-header">
          <h4 class="card-title weaponTitle__h4">Armas</h4>
        </div>
        <form novalidate="novalidate" class="form-inline" accept-charset="UTF-8">
          <input type="hidden" name="utf8">
          <div class="row ml-0 mr-0">
            <div class="col-sm-4">
              <label for="searchByName" class="sr-only liColor">Buscar:</label>
              <div class="form-group">
                <input class="form-control" placeholder="Por nombre" type="text" name="q">
              </div>
            </div>
            <div class="col-sm-4">
              <label for="selectType" class="sr-only liColor">Tipo:</label>
              <div class="form-group">
                <select class="form-control" name="tipo">
                  <option value="Todas">Todas</option>
                  <option value="marcial">Marcial</option>
                  <option id="miBoton" value="simple">Simple</option>
                </select>
              </div>
            </div>
            <div class="col-sm-4">
              <label for="selectCategory" class="sr-only liColor">Categoria:</label>
              <div class="form-group">
                <select class="form-control" name="categoria" onchange="filterWeapons()">
                  <option value="Todas">Todas</option>
                  <option value="range">Distancia</option>
                  <option value="melee">Cuerpo a Cuerpo</option>
                </select>
              </div>
            </div>
          </div>
        </form>
        <br>
      </div>

      <!--Listado de armas-->
      <div class="armoryContainer card  table-responsive">
        <ul id="armasLista">

        </ul>
      </div>

      <!--Armaduras filtros-->
      <div class="card weaponTitle">
        <div class="card-header">
          <h4 class="card-title weaponTitle__h4">Armaduras</h4>
        </div>
        <form novalidate="novalidate" class="form-inline" accept-charset="UTF-8">
          <input type="hidden" name="utf8" value="✓">
          <div class="row ml-0 mr-0">
            <div class="col-sm-4">
              <label for="searchByName2" class="sr-only liColor">Buscar:</label>
              <div class="form-group">
                <input class="form-control" placeholder="Por nombre" type="text" name="q" id="searchByName2"
                  onkeyup="filterArmors()">
              </div>
            </div>
            <div class="col-sm-4">
              <label for="selectType" class="sr-only liColor">Tipo:</label>
              <div class="form-group">
                <select class="form-control" name="tipo2" onchange="filterArmors()">
                  <option value="Todas">Todas</option>
                  <option value="armadura ligera">Armadura Ligera</option>
                  <option value="armadura media">Armadura media</option>
                  <option value="armadura pesada">Armadura pesada</option>
                </select>
              </div>
            </div>
            <div class="col-sm-4">
              <label for="selectCategory" class="sr-only liColor">Categoria:</label>
              <div class="form-group">
                <select class="form-control" name="categoria2" onchange="filterArmors()">
                  <option value="Todas">Todas</option>
                  <option value="Desventaja">Desventaja</option>
                  <option value="Fuerza">Fuerza</option>
                </select>
              </div>
            </div>
          </div>
        </form>
        <br>
      </div>
      <!--Listado de armaduras-->
      <div class="armoryContainer__2 card">
        <ul id="armadurasLista">
        </ul>
      </div>
      <div class="cart-container" id="cart-container">
      </div>
      <div id="notification"></div>
    </section>
    <div id="chest">

    </div>
  </main>
    <!--Bootsrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"></script>
    <!--main js-->
    <script src="../js/main.js"></script>
</body>
</html>
